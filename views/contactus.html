<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <div class="buttonContainer">
        <button type="submit" id="edit">Edit</button>
        <button type="submit" id="del">Delete</button>
    </div>
    <ul id="userList"><!--<div class="boxed">-->    
        <h1>Call</h1>
        <h3>Book A Call</h3>
        <br><br>
        <form onsubmit="formHandle(event)">
            <p>Book in call slot and our representative will call you within the selected time.</p>
            <hr>
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name" class="input"/>
            <br><br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" class="input"/>
            <br><br>
            <label for="phone">Phone Number:</label>
            <br>
            <input type="tel" id="phone" name="phone" class="input"/>
            <br><br>
            <label for="date">Time To Call:</label>
            <br>
            <label for="date"></label>
            <input type="date" id="date" name="time" class="button"/>
            <label for="time"></label>
            <input type="time" id="time" name="time" class="button"/>
            <br><br>
            <button type="submit" id="getCall">GET A CALL</button>
            <br>
        </form>
    </ul><!--</div>-->
</body>
</html>
